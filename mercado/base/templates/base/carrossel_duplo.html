{% load static %}
<!-- carrossel duplo-->
<div class="row" style="margin-bottom: 30px; margin-top: 60px; margin-left: 30px; margin-right: 30px">
    <div class="col-md-6">
        <div id="doublecarousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#doublecarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#doublecarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#doublecarousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/carrossel-duplo-1.png' %}" class="d-block w-100" alt="primeiro">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/carrossel-duplo-2.png' %}" class="d-block w-100" alt="segundo">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/carrossel-duplo-3.png' %}" class="d-block w-100" alt="terceiro4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#doublecarousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#doublecarousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <div id="doublecarousel2" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#doublecarousel2" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#doublecarousel2" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#doublecarousel2" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/carrossel-duplo-1.png' %}" class="d-block w-100" alt="primeiro">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/carrossel-duplo-2.png' %}" class="d-block w-100" alt="segundo">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/carrossel-duplo-3.png' %}" class="d-block w-100" alt="terceiro">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#doublecarousel2"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#doublecarousel2"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
